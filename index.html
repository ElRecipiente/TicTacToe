<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <h1>TicTacToe</h1>
        </section>
        <section class="grid">
            <div onclick="play(0)"></div>
            <div onclick="play(1)"></div>
            <div onclick="play(2)"></div>
            <div onclick="play(3)"></div>
            <div onclick="play(4)"></div>
            <div onclick="play(5)"></div>
            <div onclick="play(6)"></div>
            <div onclick="play(7)"></div>
            <div onclick="play(8)"></div>
        </section>
        <section>
            <h2>Log</h2>
            <div class="log"></div>
            <button onclick="reload()">Play again !</button>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
